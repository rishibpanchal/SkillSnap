<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ion Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
  <div class="bg-gray-800 rounded-lg p-8">
    <div class="max-w-xs text-center text-white">
      <h1 class="text-2xl font-semibold mb-6">SkillSNAP</h1>
      <form>
        <input type="text" placeholder="Username" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500" />
        <input type="password" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500" />
        <button type="submit" class="w-full p-3 rounded bg-yellow-600 text-white font-medium hover:bg-yellow-500">Login</button>
      </form>
      <p class="text-sm text-gray-400 mt-4">Don't have an account? <a href="./form.html" class="text-teal-400 hover:text-teal-300">Sign up</a></p>
    </div>
  </div>
</body>
</html>
