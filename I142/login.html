<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ion Login</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 30px;
    }

    .login-box {
      max-width: 300px;
      color: #ffffff;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #2e2e2e;
      background-color: #333;
      color: #ffffff;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: #f9a825;
      color: #ffffff;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login-box p {
      font-size: 14px;
      color: #b0bec5;
    }

    .login-box a {
      color: #64ffda;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>SkillSNAP</h1>
      <form>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button class="login-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="./form.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
