<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black">

    <!-- Navigation Bar -->
    <div class="flex justify-center items-center sticky top-0 mt-5 z-50 bg-gray-800 bg-opacity-60 backdrop-blur-md border border-gray-700 p-4 shadow-lg">
        <div id="top" class="flex items-center space-x-8">
            <div class="logo">
                <img src="./assets/logo.jpg" alt="logo goes here" class="h-12">
            </div>
            <nav class="navbar">
                <ul class="nav-links flex space-x-8 text-lg">
                    <li><a href="./homePage.html" class="text-white hover:text-blue-500">Home</a></li>
                    <li><a href="./allUsers.html" class="text-white hover:text-blue-500">See All Users</a></li> 
                    <li><a href="/form.html" class="text-white hover:text-blue-500">Edit Profile</a></li>
                    <li><a href="./contact.html" class="text-white hover:text-blue-500">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>  

    <!-- Contact Form -->
    <div class="max-w-2xl mx-auto p-8 bg-gray-500 rounded-lg shadow-md mt-8">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Contact Us</h1>
        <form action="./homePage.html" method="post" class="flex flex-col items-center">
            <div class="w-full mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-1">Name:</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md text-gray-900 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="w-full mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md text-gray-900 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="w-full mb-4">
                <label for="subject" class="block text-gray-700 font-semibold mb-1">Subject:</label>
                <input type="text" id="subject" name="subject" required class="w-full p-2 border border-gray-300 rounded-md text-gray-900 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="w-full mb-4">
                <label for="message" class="block text-gray-700 font-semibold mb-1">Message:</label>
                <textarea id="message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded-md text-gray-900 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Send</button>
        </form>
    </div>

</body>
</html>
